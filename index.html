<section class="contact">
  <h3>تواصل معنا</h3>
  <form>
    <input type="text" placeholder="الاسم" required>
    <input type="email" placeholder="البريد الإلكتروني" required>
    <textarea rows="5" placeholder="رسالتك" required></textarea>
    <button type="submit">إرسال</button>
  </form>

  <div style="margin-top:30px; text-align:center;">
    <button onclick="getLocation()">إظهار موقعي</button>
    <p id="location"></p>
  </div>
</section>

<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    document.getElementById("location").innerHTML = "الموقع غير مدعوم في هذا المتصفح";
  }
}

function showPosition(position) {
  document.getElementById("location").innerHTML = 
    "خط العرض: " + position.coords.latitude + 
    "<br>خط الطول: " + position.coords.longitude;
}

function showError(error) {
  switch(error.code) {
    case error.PERMISSION_DENIED:
      alert("رفض المستخدم الوصول إلى الموقع");
      break;
    case error.POSITION_UNAVAILABLE:
      alert("الموقع غير متوفر");
      break;
    case error.TIMEOUT:
      alert("انتهت مهلة الطلب");
      break;
    case error.UNKNOWN_ERROR:
      alert("حدث خطأ غير معروف");
      break;
  }
}
</script>
